<div 
  class="card">
  <div class="card-body">
    <div class="containter">
      <img 
        src="{{hero.thumb}}"
        class="hero-thumb rounded-circle"/>
      <hr> 
      <b><input class="form-control" type="text" [(ngModel)]="hero.name"></b>
      <hr/>
      <div class="row">
        <div class="col-4">
          <b class="card-descriptor">HID</b>
          <input type="text" class="form-control edit-det" [(ngModel)]="hero.id">
        </div>
        <div class="col-4">
          <b class="card-descriptor">Gender</b>
          <input type="text" class="form-control edit-det" [(ngModel)]="hero.gender">
        </div>
        <div class="col-4">
          <b class="card-descriptor">Origin</b>
          <input type="text" class="form-control edit-det" [(ngModel)]="hero.origin">
        </div>
        <div class="col-12">
          <hr>
        </div>
        <div class="col-12">
          <b class="card-descriptor">Description</b>
          <div class="card-desc"><textarea type="text"rows=3 [(ngModel)]="hero.desc"></textarea>
        </div>
      </div>
    </div> 
  </div>
</div>
